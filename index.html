<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Jessica Randall - Social Links Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --bg-color: #141414;
            --card-bg: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --accent-color: #c4f82a;
            --button-hover: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .location {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            background-color: var(--card-bg);
            color: var(--text-primary);
            padding: 0.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid var(--text-secondary);
        }

        .link-btn:hover, .link-btn:focus {
            background-color: var(--button-hover);
            border-color: var(--accent-color);
            outline: none;
        }

        .link-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 400px) {
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <img src="assets\images\avatar-jessica.jpeg?random=1" alt="Profile picture" class="profile-img">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
            <a href="https://github.com/Hackerbot24" class="link-btn">GitHub</a>
            <a href="https://www.frontendmentor.io/profile/Hackerbot24" class="link-btn">Frontend Mentor</a>
            <a href="#" class="link-btn">LinkedIn</a>
            <a href="#" class="link-btn">Twitter</a>
            <a href="#" class="link-btn">Instagram</a>
        </div>
    </main>
</body>
</html>
